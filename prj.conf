### Onomondo SoftSIM ###

# Log Configurations
CONFIG_DEBUG=n
CONFIG_LOG=y
CONFIG_NRF_MODEM_LOG=n

# General Configurations
CONFIG_LOG_BUFFER_SIZE=5000
CONFIG_LOG_PROCESS_TRIGGER_THRESHOLD=5
CONFIG_LOG_DEFAULT_LEVEL=1

# Modem Configurations
CONFIG_NRF_MODEM_LIB=y

# NET Configurations
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# LTE Configurations
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_LC_PSM_MODULE=y
CONFIG_LTE_LC_EDRX_MODULE=y
# Enable the neighbor cell measurement module to use the modem's neighbor cell measurement features
CONFIG_LTE_LC_NEIGHBOR_CELL_MEAS_MODULE=y
# Enable the LTE link control module to use the modem's PSM and eDRX features
CONFIG_LTE_PSM_REQ=y
CONFIG_LTE_EDRX_REQ=y

# AT host library
CONFIG_SERIAL=n
CONFIG_AT_HOST_LIBRARY=n
CONFIG_UART_INTERRUPT_DRIVEN=n

# Reduce the size of TF-M by disabling the PS
CONFIG_TFM_PARTITION_PROTECTED_STORAGE=n
CONFIG_PSA_CRYPTO_DRIVER_CC3XX=n

# Reduce the size of the TF-M partition
# when combined with static partitioning
CONFIG_PM_PARTITION_SIZE_TFM=0x10000

# The bootloader adds a small mcuboot_pad partition,
# whose size must be subtracted from the TF-M partition
#CONFIG_BOOTLOADER_MCUBOOT=y
#CONFIG_PM_PARTITION_SIZE_TFM=0xFE00

# Enable Segger RTT
CONFIG_USE_SEGGER_RTT=y

# Set RTT as the Zephyr logging backend
CONFIG_LOG_BACKEND_RTT=y

# Optional: Disable UART logging if you only want RTT
CONFIG_LOG_BACKEND_UART=n

# Increase RTT buffer size (if needed for large logs)
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=1024

